<html>
<p id="instr0"></p>
<p id="instr1"></p>
<p id="instr2"></p>
<p id="instr3"></p>
<p id="instr4"></p>
<p id="instr5"></p>
<p id="instr6"></p>
<p id="instr7"></p>
<p id="instr8"></p>
<p id="instr9"></p>
<p id="estr"></p>
<p id="dados"></p>
<script src=js/gerador.js></script>
<script src=js/verificador.js></script>
<script>
	let v = [];
	for (let i = 0; i < 6; i++)
	{
		let cur = new Instr(Math.floor(Math.random() * 2));
		v.push(cur);
		document.getElementById("instr" + i).innerHTML = cur.getString();
	}

	let estr_flag = verifica_estrutural(v);
	let dados_flag = verifica_dados(v);

	if (estr_flag)
		document.getElementById("estr").innerHTML = "Hazards estruturais não foram encontrados.";
	else
		document.getElementById("estr").innerHTML = "Hazards estruturais foram encontrados.";

	if (dados_flag)
		document.getElementById("dados").innerHTML = "Hazards de dados não foram encontrados.";
	else
		document.getElementById("dados").innerHTML = "Hazards de dados foram encontrados.";



</script>
</html>
