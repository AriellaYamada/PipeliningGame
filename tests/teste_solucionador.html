<html>
<head>

<div id="content"></div>
</body>
<script>
	let n = 7;
	let content = document.getElementById("content");

	v = gera_vetor(n);

		content.innerHTML += "<p>" + v[i].getString() + "</p>";
	
	content.innerHTML += "<p>--------</p>";

	sol = solucao_otima(v);
	for (let i = 0; i < sol.length; i++)
		content.innerHTML += "<p>"  + sol[i].getString() + "</p>";

</script>
